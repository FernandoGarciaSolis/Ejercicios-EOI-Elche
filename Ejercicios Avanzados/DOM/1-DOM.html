<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>1-DOM</title>	

</head>
<body>

<script>

	function red(){
	
		document.body.style.backgroundColor="red";
	}
	
	function blue(){
	
		document.body.style.backgroundColor="blue";
	}function yellow(){
	
		document.body.style.backgroundColor="yellow";
	}function green(){
	
		document.body.style.backgroundColor="green";
	}function black(){
	
		document.body.style.backgroundColor="black";
	}
	
</script>

<button type="button" onclick="red()">Rojo</button>
<button type="button" onclick="yellow()">amarillo</button>
<button type="button" onclick="blue()">Azul</button>
<button type="button" onclick="black()">Negro</button>
<button type="button" onclick="green()">Verde</button>

</body>
</html>
