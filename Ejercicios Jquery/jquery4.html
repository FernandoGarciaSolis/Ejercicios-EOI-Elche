<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Jquery 4</title>
		<script src="https://code.jquery.com/jquery-1.12.4.min.js">
	</script>
	

	<script type="text/javascript">
		$(document).ready(function(){
			var i = 0;
			$('.uno').click(function(){ //tambien esta keydown y keyup
			$("a[target='_blank'").hide();
		});
		$(".dos").click(function(){
		$("#segundo").hide();
		});
	});
	</script>
</head>

<body>

<a href="http://www.s4aclan.com" target="_blank" id="primero">primer link</a><br>
<a href="http://www.google.com" id="segundo">segundo link</a><br>
<button type="button" class="uno">primero</button>
<button type="button" class="dos">segundo</button>
</html>
