<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>1-Arrays</title>	


</head>

<body>

<p id="demo"></p>

<script>
	var x = "Enero, Febrero, marzo, Abril, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre"
	var y = x.slice (0, 7)
	var z = x.slice (43, 50)
	var a = x.slice (71, 82)
	
	document.getElementById("demo").innerHTML = y + z + a
</script>

</body>
</head>
</html>
