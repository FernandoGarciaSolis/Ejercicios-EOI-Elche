<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>2-Cadena de texto</title>	


</head>

<body>

<p id="demo">Emacs es el mejor programa del mundo</p>

<script>
		function amoperrogato() {
	
	var cadena = "Emacs es el mejor programa del mundo";
	
	var nuevo = cadena.toUpperCase();
	
	document.getElementById("demo").innerHTML = nuevo
	}

</script>
<button type="button" onclick="amoperrogato()">Cambia</button>
</body>
</head>
</html>
