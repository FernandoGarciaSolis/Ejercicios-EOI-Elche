<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>6-Condicionales</title>	
	<style>
	
	#demo {
		width: 75%;
		}
		
	</style>
<script>
	function Hora(){
	
	var text = " ";
	var i;
	for (i = 0; i < 101; i++)
		text += + i + " ";
		
		document.getElementById("demo").innerHTML = text;
	}		
</script>
</head>
<body>

<p>Para ver los 100 primeros NÃºmeros...</p>
<p id="demo"></p>

<button type="button" onclick = "Hora()">Pulsar</button>

</body>
</head>
