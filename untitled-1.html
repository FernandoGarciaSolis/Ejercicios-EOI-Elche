<!DOCTYPE html>
<html lang="es">
	
<head>
	<meta charset="utf-8">
	<title>Ejecutando una funcion pulsando un elemento en JQuery</title>
	<style type="text/css">
	p{
	padding: 5px;
	font: 20px sans-serif;
	background: #f2f2f2;
	}
	p.highlight{
		background: red;
	}
	</style>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript">
		$(document).ready(function(){
			$("p").mouseenter(function(){
				$(this).addClass("highlight");
				});
				$("p").mouseleave(function(){
				$(this).removeClass("highlight");
				});
			});
	</script>
</head>
<body>
	<p>Pinchame y desaparecere</p>
	<p>Pinchame y desaparecere</p>
	<p>Pinchame y desaparecere</p>
		
</body>
</html>
